<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
  </head>
  <body>
    <header id="header">
      <nav>
        <div class="container">
          <div class="text-center">
            <a href="/" class="nav-brand text-dark">User Management System</a>
          </div>
        </div>
      </nav>
    </header>

    <main id="site-main">
      <div class="container">
        <div class = "box-nav.d-flex-justify-between">
          <div class="filter">
            <a href="/"><i class="fas fa-angle-double-left"></i>All Graphic Cards</a>
          </div>
        </div>
        <div class="form-title text-center">
          <h2 class= "text-dark">New User</h2>
          <span class="text-light">Use the below form to create new account</span>
        </div>
        <!-- form handeling -->
        <form method="post" id ='update_user'>
          <div class="new_user">

            <div class="form-group">
              <label for="Graphic_Card" class="text-light">Grapic Card</label>
              <input type="hidden" name="id" value="">
              <input type="text" name="grapic" value="" >
            </div>
            <div class="form-group">
              <label for="Description" class="text-light">Description</label>
              <input type="text" name="description" value="" >
              
            </div>
           
            <div class="form-group">
              <label for="Email" class="text-light">Quantity</label>
              <input type="number" name="quantity" value="" >
            </div>

            
            <div class="form-group">
              <label for="Price" class="text-light">Price</label>
              <input type="number" name="price" value="" >
            </div>
            
            <div class="form-group">
              <button type="submit" class="btn text-dark update">Save</button>
            </div>
          </div>
          
        </form>
      </div>
    </main>
  </body>
</html>
</body>
</html>
